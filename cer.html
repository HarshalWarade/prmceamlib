<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/bootnavbar.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="util.css">
    <title>NDLI Certificates</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css">
    <meta name="description" content="Multi level hover dropdown Navbar for bootstrap 4" />
    <meta name="keywords" content="Multi level hover dropdown Navbar for bootstrap 4" />
</head>

<body>

    <div class="logoSectionResp">
        <img src="https://prmceam.ac.in/wp-content/uploads/2018/07/PRMCEAM-Logo_Badnera-1.png" alt="">
    </div>
    <script src="controllersJS.js"></script>

    <h3 class="mainHeading" data-aos="fade-up">NDLI Certificates</h3>
    <style>
        .handler {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5rem;
        }
        .handler img {
            height: 80vh;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.13);
            width: auto;
        }
        .innerManager {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 2rem;
        }
        .innerManager a {
            border-radius: 50px;
            text-decoration: none;
            padding: 10px 30px;
            color: white;
            background: #048;
            transition: 0.4s ease;
        }
        .innerManager a:hover {
            background: rgb(0, 97, 194);
            color: white;
        }
    </style>
    <div class="mainSeparation handler">
        <div class="innerManager">
            <img src="cer/cer1ps.png" alt="">
            <a href="cer/1.pdf" download>Download</a>
        </div>
        <div class="innerManager">
            <img src="cer/cer2ps.png" alt="">
            <a href="cer/2.pdf" download>Download</a>
        </div>
    </div>

    <script src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootnavbar.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        new bootnavbar();
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
