<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/bootnavbar.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Downloads</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="util.css">
    <meta name="description" content="Multi level hover dropdown Navbar for bootstrap 4" />
    <meta name="keywords" content="Multi level hover dropdown Navbar for bootstrap 4" />
</head>

<body>
    <div class="logoSectionResp">
        <img src="https://prmceam.ac.in/wp-content/uploads/2018/07/PRMCEAM-Logo_Badnera-1.png" alt="">
    </div>
    <script src="controllersJS.js"></script>
    <style>
        ol.breadcrumb {
            height: 5vh;
            display: flex;
            /* justify-content: center; */
            align-items: center;
            margin: auto 0;
        }

        ol li {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style: none;
            display: inline-block;
        }

        ol li a {
            text-decoration: none;
            color: blue;
        }

        .visitgate {
            background: #004488;
            padding: 10px 30px;
            border-radius: 8px;
            margin-top: 30px;
            color: #fff;
            text-decoration: none;
            transition: 0.4s ease;
        }

        .visitgate:hover {
            color: white;
            border-radius: 0px;
        }

        .arrangeInner {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .arrangeInner h5 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto 0;
        }

        .arrangeInner .btnsWorkers {
            display: flex;
            justify-content: flex-start;
            gap: 2rem;
            width: 100%;
            align-items: center;
        }

        @media (max-width: 975px) {
            .arrangeInner {
                flex-direction: column;
            }

            .arrangeInner .btnsWorkers {
                justify-content: space-between;
            }

        }
    </style>

    <h3 class="mainHeading" data-aos="fade-up">Download Section</h3>
    <div class="mainSeparation">
        <div class="arrangeInner">
            <h5>Book Recommendation Form</h5>
            <div class="btnsWorkers">
                <a href="forms/form1.pdf" download class="btn btn-outline-primary">Download</a>
                <a href="forms/form1.pdf" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    <br>
    <script src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootnavbar.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
        new bootnavbar();
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
