<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/bootnavbar.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="util.css">
    <title>Library Collections</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css">
    <meta name="description" content="Multi level hover dropdown Navbar for bootstrap 4" />
    <meta name="keywords" content="Multi level hover dropdown Navbar for bootstrap 4" />
    <style>
        *::selection {
            background: transparent;
        }
    </style>
</head>

<body>
    <!-- <div class="container my-5">
        <h3>Some FAQs</h3>
        <hr>
    </div> -->

    <div class="logoSectionResp">
        <img src="https://prmceam.ac.in/wp-content/uploads/2018/07/PRMCEAM-Logo_Badnera-1.png" alt="">
    </div>
    <script src="controllersJS.js"></script>
    <div style="background: white; width: 100%;" class="cardHolder">
        <div>
            <div class="cardHarshal">
                <h3>Books</h3>
                <hr>
                <div class="arrangeHarshal">
                    <div class="cardHarshalInner">
                        <p>Total number of titles</p>
                        <h2>4439</h2>
                    </div>
                    <div class="cardHarshalInner">
                        <p>Total number of volumes</p>
                        <h2>41691</h2>
                    </div>
                    <div class="cardHarshalInner">
                        <p>Total Cost</p>
                        <h2>Rs. 1,55,79,399/-</h2>
                    </div>
                </div>
            </div>
            <div class="cardHarshal extraMobMargin">
                <h3">Journals</h3>
                <hr>
                <div class="arrangeHarshal">
                    <div class="cardHarshalInner">
                        <p>Total number of journals</p>
                        <h2>96</h2>
                        <h5>Rs. 2,24,050</h5>
                    </div>
                    <div class="cardHarshalInner">
                        <p>Total number of magazines</p>
                        <h2>14</h2>
                        <h5>Rs. 25,666</h5>
                    </div>
                    <div class="cardHarshalInner">
                        <p>Total Cost</p>
                        <h2>Rs. 2,49,716/-</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootnavbar.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     
    <script>
        new bootnavbar();
    </script>
    <script>
        AOS.init();
    </script>
</body>

</html>
