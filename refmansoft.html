<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/bootnavbar.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Vision and Mission</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/sharp-solid.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="util.css">
    <meta name="description" content="Multi level hover dropdown Navbar for bootstrap 4" />
    <meta name="keywords" content="Multi level hover dropdown Navbar for bootstrap 4" />
</head>

<body>
    <script src="mainhead.js"></script>
    <script src="controllersJS.js"></script>

    <h3 class="mainHeading" data-aos="fade-up">Reference Management Softwares</h3>
    <div class="mainSeparation">
        <p>Reference Management Software, Citation Management Software, or Personal Bibliographic Management Software is
            software for scholars and authors for recording and utilize bibliographic citations.</p>
    </div>
    <div class="stylerFImg">
        <div>
            <img src="outers/zotero.png" id="imgClick1" class="img-fluid" alt="...">
        </div>
        <div>
            <img src="outers/menedely.png" id="imgClick2" class="img-fluid" alt="...">
        </div>
    </div>
    <div id="infoDynamic"></div>
    <script src="footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootnavbar.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
     
    <script>
        new bootnavbar();
    </script>
    <script>
        AOS.init();
    </script>
    <script>
        let imgClick1 = document.getElementById('imgClick1');
        let imgClick2 = document.getElementById('imgClick2');
        let infoDynamic = document.getElementById('infoDynamic');
        imgClick1.style.cursor = 'pointer';
        imgClick1.addEventListener('click', function() {
            infoDynamic.innerHTML = `
            <h2>Zotero</h2>
            <hr>
            <p>Zotero is a free, easy to use software which help the researchers to collect, save, manage and cite bibliographic information about the items (books, journal articles etc.) you find on the web.  It also works with word processing programs to help you easily cite your sources as you write.</p>
            <p>link: <a href="https://www.zotero.org/" target="_blank">https://www.zotero.org/</a></p>
            `;
        });
        imgClick2.style.cursor = 'pointer';
        imgClick2.addEventListener('click', function() {
            infoDynamic.innerHTML = `
            <h2>Mendeley</h2>
            <hr>
            <p>Mendeley is a free reference manager and academic social network that can help you organize your research, collaborate with others online, and discover the latest research.</p>
            <p>link: <a href="https://www.mendeley.com/" target="_blank">https://www.mendeley.com/</a></p>
            `;
        });
    </script>
</body>

</html>
